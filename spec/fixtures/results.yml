  subject: 114年協助職災勞工重返職場推廣活動宣導會—（9/26及10/17場次）「從法律角度探討職災認定與雇主責任」
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">從法律角度探討職災認定與雇主責任，協助事業單位有效應對職災問題，促進雙方的溝通與合作。<br />
    <br />
    本府訂於114年9月26日(星期五)、10月17日(星期五) 辦理「114年度協助職災勞工重返職場推廣活動宣導會-從法律角度探討職災認定與雇主責任」，即日起受理報名，歡迎本市轄內事業單位相關業務承辦人員報名參加。<br />
    <br />
    一、時間：114年9月26日(星期五)、114年10月17日(星期五) 上午9時30分至下午16時00分。<br />
    <br />
    二、地點：<br />
    &nbsp; &nbsp; &nbsp; &nbsp;9月26日：新竹市稅務局7樓視聽教室（中央路112號7樓）。<br />
    &nbsp; &nbsp; &nbsp; &nbsp;10月17日：新竹市身心障礙者就業綜合大樓5樓職人廳（新竹市東區龍山西路99號5樓）。<br />
    <br />
    三、協辦單位：新竹市工商發展投資策進會、新竹市中小企業服務中心。<br />
    <br />
    四、課程內容:&nbsp; 9月26日(五)及10月17日<br />
    &nbsp; &nbsp; &nbsp; &nbsp;<br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;時&nbsp; 間&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;課程名稱<br />
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;09：30-10：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 報到/活動說明<br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;10：00-12：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;法律角度探討職災認定與雇主責任<br />
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (講師：宇恒法律事務所 陳建同 律師)<br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;12：00-13：30&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;休息時間<br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;13：30-15：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;處理職災爭議與原則<br />
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (講師：宇恒法律事務所 陳建同 律師)<br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;15：00-15：30&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; QA時間<br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;15：30-16：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 政策宣導<br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;16：00~&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 賦歸<br />
    &nbsp;<br />
    五、參加對象：本市轄內事業單位相關業務承辦人員，每場次計100人。<br />
    <br />
    六、<span style="color:#FF0000;">報名網址：(<a href="https://reurl.cc/bm3Vqv" title="https://reurl.cc/bm3Vqv)">https://reurl.cc/bm3Vqv</a>)</span><br />
    &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;第一場(0926)：即日起至114年9月24日(星期三)報名截止或額滿為止。<br />
    &nbsp; &nbsp; &nbsp; &nbsp;第二場(1017)：即日起至114年10月15日(星期三)報名截止或額滿為止。<br />
    <br />
    七、注意事項：<br />
    &nbsp; &nbsp; &nbsp; &nbsp;9月26日場次：由於課程活動場地禁止飲食及攜帶飲料，故<span style="color:#FF0000;"><span style="background-color:#FFFF00;">中午無法供餐，會後將另發給餐券</span></span>；<br />
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;為響應環保請務必<span style="color:#FF0000;">自備環保杯</span>。<br />
    &nbsp; &nbsp; &nbsp; &nbsp;10月17日場次：有供餐，且為響應一次用產品減量，請務必<span style="color:#FF0000;">自備環保杯、餐具</span>等。<br />
    <br />
    八、其他：<br />
    &nbsp; &nbsp; &nbsp; (一) 報名後，會收到回覆MAIL，若您未收到請來電確認您的報名狀態 (聯絡電話:03-5324900#211)。<br />
    &nbsp; &nbsp; &nbsp; (二) 課程無提供教育學分。<br />
    <br />
    主辦單位：新竹市政府<br />
    指導單位：勞動部職業安全衛生署</div>
    </div>
    </div>
