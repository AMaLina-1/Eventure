  subject: 勞動部「共融職場新思維：職場合理調整概念與實務宣導說明會」-新竹場次
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">一、目的：<br />
    勞動部於114年4月9日訂頒《身心障礙者職場合理調整行政指導》(以下簡稱本行政指導)，並於同年7月1日生效。為推廣「職場合理調整」概念及引導勞雇雙方能實務運用，協助雇主落實對身心障礙者的就業支持義務，並避免因制度理解不足而衍生勞資爭議，結合地方政府辦理「共融職場新思維：職場合理調整概念與實務宣導說明會」。透過專業課程與案例分享，強化勞雇雙方及相關利害關係人對合理調整之認識與應用能力，建立職場共融意識，並協助雇主運用政府資源排除工作障礙，落實障礙者就業平權。<br />
    二、活動流程：<br />
    09:00-09:30&nbsp;報到<br />
    09:30-09:35&nbsp;開場<br />
    09:35-11:05 合理調整概念與實務&nbsp; &nbsp;主講人：&nbsp;俞雨春（桃園市立桃園特殊教育學校／職能治療師）<br />
    11:05-11:10 中場休息　<br />
    11:10-12:00 導讀職場合理調整行政指導/障礙者就業處境合理調整經驗分享&nbsp; 主講人：勞動部(署)代表／身障代表<br />
    12:00-12:30 Q&amp;A<br />
    12:30~&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;賦歸<br />
    <br />
    三、活動報名：<br />
    採線上報名，網址https://forms.gle/7zYQri5nLYvvP1NT6，即日起開放報名，額滿為止，本次說明會預計受理100人次報名(各單位原則以報名1人為限)，錄取員額依報名順序排位，超過員額將以備取通知。<br />
    <br />
    &nbsp;</div>
    </div>
    </div>
