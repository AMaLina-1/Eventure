  subject: "[活動] [戶外]《塹裡尋妖》新竹舊城區實境遊戲｜正式啟動"
  detailcontent: "<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_05\"
    style=\"float:left;padding:5px\"><img alt=\"《塹裡尋妖》新竹市舊城區實境遊戲正式登場\" src=\"/userfiles/5002/images/%E4%B8%BB%E8%A6%96%E8%A6%BA%20resize_%E6%96%87%E5%8C%96%E5%B1%80%E8%87%89%E6%9B%B8%20640x360.jpg\"
    style=\"width: 80%; height: auto; padding: 3px; padding: 3px;\" title=\"《塹裡尋妖》新竹市舊城區實境遊戲正式登場\"
    /></div>\n\n<div class=\"main-a_03\"><span style=\"color:#000000;\"><span class=\"main-a_02-4\">╚&raquo;&nbsp;
    \U0001F3AC 《塹裡尋妖》新竹舊城區實境遊戲｜正式啟動&nbsp; &laquo;╝</span></span><br />\n<br />\n<span
    style=\"color:#008080;\">動漫 &times; 實境解謎 &times; 文化探索<br />\n一場結合文化與想像的奇幻旅程，正式啟動！</span><br
    />\n新竹市政府與遊戲品牌「聚樂邦」聯手打造新竹實境遊戲《塹裡尋妖》登場！<br />\n&nbsp;<br />\n這不只是一場遊戲體驗，更是新竹國際動漫節創意跨界企劃，將動漫魅力與城市文化完美融合！<br
    />\n結合文史、推理解謎與輕旅行，讓你邊玩邊認識這座城市的靈魂。<br />\n&nbsp;<br />\n\U0001F4CD遊戲舞台：新竹舊城區，故事以動漫節為背景<br
    />\n<span style=\"background-color:#40E0D0;\">由新竹漫畫家「 茜Cian」</span>&nbsp; 設計遊戲角色與視覺<br
    />\n<span style=\"background-color:#40E0D0;\">在地文史團隊「 好筍出品」</span>&nbsp;將新竹歷史巧妙融入關卡設計<br
    />\n讓玩家從街頭巷弄中探索新竹故事！<br />\n&nbsp;<br />\n\U0001F3AE遊戲亮點全攻略：<br />\n<span style=\"color:#008080;\">✨文化✕輕旅行：</span>穿梭古蹟與人氣景點，來趟新竹一日解謎遊！<br
    />\n<span style=\"color:#008080;\">✨吃貨最愛：</span> 遊戲新創「美食補血系統」，人氣美食一網打盡！用<span
    style=\"color:#008080;\">「百元美食折價券」</span>探索在地風味！<br />\n<span style=\"color:#008080;\">✨沉浸式體驗：</span>漫畫角色設計，早鳥加碼
    新竹人氣咖啡<span style=\"color:#008080;\">「Coffee SHOT珈琲夏特」</span>遊戲聯名咖啡濾掛包。<br />\n<span
    style=\"color:#008080;\">✨AR濾鏡打卡：</span>打造遊戲專屬AR濾鏡！和朋友/神隊友合影，留下冒險回憶！<br />\n&nbsp;<br
    />\n&nbsp;<br />\n<span style=\"color:#008080;\">\U0001F31F6/28-6/29 新竹國際動漫節《塹裡尋妖》遊戲展區&times;限定關卡&times;沉浸任務體驗</span><br
    />\n\U0001F392一起走進謎題背後的城市傳說，在新竹展開一場精彩的文化冒險。<br />\n&nbsp;<br />\n\U0001F4C5即日起開放早鳥預購！<br
    />\n\U0001F381限時早鳥享超值好禮&nbsp;<a href=\"http://www.clubon.space/pages/in-search-of-the-monster-intro\">http://www.clubon.space/pages/in-search-of-the-monster-intro</a><br
    />\n&nbsp;<br />\n指導單位｜文化部<br />\n主辦單位｜新竹市政府<br />\n專案統籌｜聚樂邦</div>\n</div>\n</div>\n"
