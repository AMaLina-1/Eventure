  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">「新竹市美術協會」是歷史悠久的藝術團體，由大學美術系或美術研究所畢業，以及在各縣市辦理的比賽中脫穎而出、獲獎的藝術工作者所共同組成，成員網羅西畫、書畫、立體雕塑、攝影與多媒材等各領域之精英，素質非常高之外，對於地方藝文推廣向來也不遺餘力，深獲肯定與好評。這次展出的作品是每位會員精挑細選的傑作，精彩可期。歡迎新竹市民利用暑假期間來文化藝廊一同觀賞。</div>
