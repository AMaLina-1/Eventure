  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">本次以【墨彩奇幻樂園-水墨、膠彩典藏展】為主題展，邀請策展人陳亞昕、協同策展人黃義雄擔任策展，借重其於兒童藝術教育、台灣美術史領域之專業，為新竹241藝術空間策劃展覽。<br />
    <br />
    本檔展覽將以「墨彩奇幻樂園-水墨、膠彩典藏展」策展概念討論，結合新竹市文化局典藏的作品，邀請觀眾透過富有趣味和創意的視角來認識並賞析這些典藏藝術作品。展覽的核心是選取具有代表性的水墨16件作品及膠彩7件作品，搭配四大動手體驗學習區及趣味數位互動區，並運用擬人化的白鷺鷥角色作為導覽員，幫助兒童觀眾理解每一件作品背後的故事與美學意涵。本展提借文化局典藏作品共計23件，展期為114年6月24日起至114年9月14日止。<br />
    更多活動訊息及展覽詳情，請至「新竹&nbsp;241&nbsp;藝術空間」粉絲專頁（www.facebook.com/hsinchu241）查詢。<br />
    <br />
    展覽日期：2025年6月24日至9月14日(每周一及民俗節日休館)<br />
    展覽地點：新竹241藝術空間(新竹市東區中央路241號6樓)<br />
    策展人：陳亞昕、協同策展人：黃義雄<br />
    展出作品藝術家：李霞 、李秋山 、傅文丕 、李登勝 、范耀庚 、鄭香圃 、鄭淮波 、孫家勤 、林田壽 、姜一涵 、范天送 、李惠正 、劉靜枝 、朱麗麗 、陳進、范素鑾、徐子涵 、許深州 、彭筱婷 、呂燕卿&nbsp;<br />
    主辦單位：新竹市政府<br />
    承辦單位：新竹市文化局<br />
    策劃執行：木子立方有限公司</div>
