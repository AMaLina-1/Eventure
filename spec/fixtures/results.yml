  subject: 114年協助職災勞工重返職場推廣活動宣導會—（6/13及8/14場次）「勞保及災保」權益與給付實務
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">「勞保及災保」權益與給付實務，災保法保障勞工的經濟支持與分擔雇主職災補償責任之風險，使事業單位了解如何運用勞保資源協助勞工，以利職災勞工能順利重返職場。</div>

    <div class="main-a_03"><br />
    本府訂於114年6月13日(星期五)、114年8月14日(星期三) 辦理「114年度協助職災勞工重返職場推廣活動宣導會-勞保及災保權益與給付實務」，即日起受理報名，歡迎本市轄內事業單位相關業務承辦人員報名參加。<br />
    <br />
    一、時間：114年6月13日(星期五)、114年8月14日(星期四)&nbsp; 上午9時30分至下午16時00分。<br />
    <br />
    二、地點：新竹市身心障礙者就業綜合大樓5樓職人廳（新竹市東區龍山西路99號5樓）。<br />
    <br />
    三、協辦單位：新竹市工商發展投資策進會、新竹市中小企業服務中心。<br />
    <br />
    四、課程內容:<br />
    &nbsp; &nbsp; &nbsp; &nbsp; <strong>時&nbsp; 間&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;課程名稱</strong><br />
    09：30-10：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 報到/活動說明<br />
    10：00-12：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;勞保及災保法規說明<br />
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;(講師：勞工保險局新竹市辦事處 劉嚴光主任)<br />
    12：00-13：30&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;休息時間<br />
    13：30-14：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;政策宣導<br />
    14：00-16：00&nbsp; &nbsp; &nbsp;勞保及災保法給付實務與案例分享、QA時間<br />
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;(講師：勞工保險局新竹市辦事處 劉嚴光主任)<br />
    16：00~&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;賦歸<br />
    <br />
    五、參加對象：本市轄內事業單位相關業務承辦人員，每場次計100人。<br />
    <br />
    六、<strong><span style="color:#FF0000;">報名網址：(<a href="https://reurl.cc/eMp72W" title="https://reurl.cc/eMp72W)">https://reurl.cc/eMp72W</a>)</span></strong><br />
    &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;第一場(0613)：即日起至114年6月11日(星期三)報名截止或額滿為止。<br />
    &nbsp; &nbsp; &nbsp; &nbsp;第二場(0814)：即日起至114年8月12日(星期二)報名截止或額滿為止。<br />
    <br />
    七、注意事項：課程活動有供餐，且為響應一次用產品減量，<span style="color:#FF0000;">請務必自備環保杯、餐具</span>等。<br />
    <br />
    八、其他：報名後，會收到回覆MAIL，若您未收到請來電確認您的報名狀態 (聯絡電話:03-5324900#211)。<br />
    <br />
    主辦單位：新竹市政府<br />
    指導單位：勞動部職業安全衛生署</div>
    </div>
    </div>
