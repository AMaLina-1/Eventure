  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">1. 為感謝並肯定本市社工人員平日服務辛勞，平衡家庭與工作生活，營造友善職場環境，本府辦理電影欣賞活動，邀請本市社工人員一同參與，歡迎貴單位社工人員踴躍參加。<br />
    2.本次電影欣賞活動資訊如下：<br />
    (1)報到時間：114年6月23日(星期一)暫定17時30分(確定時間將以電子郵件通知)。<br />
    (2)地點：新竹巨城威秀影城(地址：新竹市東區民權路176號4樓之3號）。<br />
    (3)參加對象：本市社工人員(執業場所於新竹市，或新竹市政府委託辦理服務方案/計畫之社工人員)；如尚有名額，另以電子郵件通知開放1名隨行眷屬。<br />
    (4)電影片名：《不可能的任務：最終清算》。<br />
    (5)活動報名方式：<br />
    a.本次活動採線上報名，請自6月10日(二)中午12時起至 6月13日(五)13時止，逕至網址https://forms.gle /bzmB2PkbJmus8E9W8報名。<br />
    b.請單位派一名代表於活動當天17時30分至影城4樓本次 活動報到處領取當日電影票券及餐券。<br />
    c.本次活動資訊均公告於本處網站：https://society. hccg.gov.tw/，路徑：首頁 &gt; 訊息公告 &gt; 活動訊 息，相關問題亦請電洽本府社會處兒少及家庭支持科 鄭雅云社工師，聯絡電話：03-5352386分機702。</div>
    </div>
    </div>
