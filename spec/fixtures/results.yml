  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">為使適用勞動基準法之行業及工作者瞭解法令規定，妥為因應勞動基準法相關修正規定，以利後續政策及法規之推動，並督促事業單位落實法令，加強勞雇關係，確保勞工權益。本府與勞動部共同辦理「&nbsp;114年度勞動基準法令研習會&nbsp;」。歡迎本市轄內事業單位及勞工朋友踴躍報名參加。<br />
    <br />
    ※ 研習會地點：新竹市身心障礙者就業綜合大樓5樓職人廳(新竹市東區龍山西路99號)<br />
    <br />
    ※&nbsp;研習會時間：114年7月25日(五)09:40至16:00<br />
    <br />
    ※ 研習會名額：100人<br />
    <br />
    ※ 名額有限，優先審核本市事業單位參加，每一事業單位報名以1名為限。<br />
    <br />
    ※研習會流程<br />
    <br />
    &nbsp; &nbsp;&nbsp;09:40～10:00&nbsp; &nbsp;報到及活動說明&nbsp; &nbsp; &nbsp;<br />
    <br />
    &nbsp; &nbsp; 10:00～10:50&nbsp; &nbsp;勞動基準法一般概述<br />
    <br />
    &nbsp; &nbsp;&nbsp;10:50～11:10&nbsp; &nbsp;休息<br />
    <br />
    &nbsp; &nbsp;&nbsp;11:10～12:00&nbsp; &nbsp;勞動基準法工資、工時(上)<br />
    <br />
    &nbsp; &nbsp;&nbsp;12:00～13:20&nbsp; &nbsp;午餐<br />
    <br />
    &nbsp; &nbsp;&nbsp;13:20～14:10&nbsp; &nbsp;勞動基準法工資、工時(下)<br />
    <br />
    &nbsp; &nbsp;&nbsp;14:10～14:20&nbsp; &nbsp;休息<br />
    <br />
    &nbsp; &nbsp;&nbsp;14:20～15:10&nbsp; &nbsp;女性勞工、童工特別保護及職業災害補償<br />
    <br />
    &nbsp; &nbsp;&nbsp;15:10～16:00&nbsp; &nbsp;綜合座談<br />
    <br />
    &nbsp; &nbsp; 16:00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 賦歸~<br />
    <br />
    ※ 聯絡資訊：新竹市政府勞工及青年處 03-5324900分機202 余小姐<br />
    <br />
    &nbsp;※報名方式：採線上報名，即日起受理報名，額滿或報名期間屆滿截止報名(報名截止日：114年7月15日)。<br />
    <br />
    報名網址 :&nbsp; https://forms.gle/XNueAvjvm7wjy5Lo8<br />
    <br />
    **注意事項**<br />
    <br />
    &nbsp; &nbsp; *&nbsp;完成報名後如因故不克前來，請來電告知取消，以便安排候補人員。<br />
    <br />
    &nbsp; &nbsp; *&nbsp;參加學員請準時上課，如至開課10分鐘後仍未辦理報到，即取消名額開放現場候補。<br />
    <br />
    &nbsp; &nbsp; *為響應一次用產品減量，請自備環保杯。</div>
