- pubunitname: 表演藝術科
  subject: "[表演][演藝廳]2025欣蕾舞團青少年舞展【第五屆藝想風城】"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03"><br />
    欣蕾舞團致力於發掘舞者潛力並提升藝文能量，今年將第五屆青少年舞展擴大升級，首次挑戰在更具規模與專業水準的演藝廳舉行，並全面提升舞者和團隊整體實力。在舉辦的形式上，除延續青少年獨舞的傳統，今年更進一步開放團體形式參與，激發青少年舞者之間的企圖心並強化團隊合作，另赴北京進行專業師資的進階九日課程，接受專業演員及師資指導，強化舞蹈技巧及劇目的詮釋能力，不僅為演出累積更豐富的舞蹈基礎，同時拓展其藝術視野。<br />
