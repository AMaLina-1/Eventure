- pubunitname: 家庭教育中心
  subject: "【2025】線上講座～性別教育系列<她們和他的故事—謝謝你來到我們的生命中>延期辦理✨～"
  detailcontent: "<div class=\"zbox\">\n<div class=\"main-a_13\" style=\"padding:5px\"><img
    alt=\"2025多元閃耀的家庭x性別教育系列～線上講座10-11月場次\" src=\"/userfiles/7204/images/2025%E5%A4%9A%E5%85%83%E9%96%83%E8%80%80%E7%9A%84%E5%AE%B6%E5%BA%AD-%E7%B7%9A%E4%B8%8A%E8%AC%9B%E5%BA%A7.jpg\"
    style=\"width: 100%; height: auto; padding: 3px;\" title=\"2025多元閃耀的家庭x性別教育系列～線上講座10-11月場次\"
    /><br />\n<br />\n2025多元閃耀的家庭x性別教育系列～<br />\n\U0001F4E3<strong>&lt;線上講座-10月#延期辦理&gt;</strong><br
    />\n家，有許多樣貌，也有許多故事...，<br />\n這場講座是關於女同志成家、成為家長所經歷的生命故事～<br />\n歡迎大家一起上線聽聽她們 #家的故事
    \U0001F3E1～<br />\n<span style=\"background-color:#FFFFE0;\">▋主題▸她們和他的故事&mdash;謝謝你來到我們的生命中✨～</span><br
    />\n▋時間▸原定10/2將延期辦理\U0001F62D(已報名者將另行通知)<br />\n▋講師▸胡郁盈 副教授/ 高雄醫學大學性別研究所<br />\n▋對象▸對議題有興趣者<br
    />\n▋報名網址▸<a href=\"https://reurl.cc/3Mk9V8\" title=\"https://reurl.cc/3Mk9V8\">https://reurl.cc/3Mk9V8</a><br
    />\n-------------<br />\n\U0001F4E3<strong>&lt;線上講座-11月&gt;</strong><br />\n網路世界便利卻也隱藏許多陷阱...<br
    />\n這場講座將從青少年的情感教育、網路交友等談起 #數位性別暴力 類型及防治...<br />\n<span style=\"background-color:#FFFFE0;\">▋主題▸從網路交友看潛藏數位性暴力</span><br
    />\n▋時間▸11/22(六)上午9:30～12:00<br />\n▋講師▸王振圍 諮商心理師 /圍爸喵爸的親子日常部落客<br />\n▋對象▸家有青少年之家長/照顧者<br
    />\n▋報名網址▸<a href=\"https://reurl.cc/gYNrzL\" title=\"https://reurl.cc/gYNrzL\">https://reurl.cc/gYNrzL</a><br
    />\n&loz;*\\ 此場次於活動前一個月開放報名表單～/*&loz;<br />\n-------------<br />\n\U0001F4A1報名小叮嚀：<br
    />\n-Google Meet視訊會議室連結/代碼將在講座開始前一日發送至報名時填寫的Email。<br />\n-若有講座相關問題，歡迎來電洽詢：03-5325885#9。</div>\n</div>\n"
