  detailcontent: "<div class=\"zbox\">\n<div class=\"main-a_13\" style=\"padding:5px\"><img
    alt=\"114年度新竹市《築夢就業 啟航新生》身障就業友善講座暨庇護市集系列活動登場!\" src=\"/userfiles/2503/images/114%E5%B9%B4%E5%BA%A6%E6%96%B0%E7%AB%B9%E5%B8%82%E3%80%8A%E7%AF%89%E5%A4%A2%E5%B0%B1%E6%A5%AD%20%E5%95%9F%E8%88%AA%E6%96%B0%E7%94%9F%E3%80%8B%E8%BA%AB%E9%9A%9C%E5%B0%B1%E6%A5%AD%E5%8F%8B%E5%96%84%E8%AC%9B%E5%BA%A7%E6%9A%A8%E5%BA%87%E8%AD%B7%E5%B8%82%E9%9B%86%E7%B3%BB%E5%88%97%E6%B4%BB%E5%8B%95EDM01.jpg\"
    style=\"width: 100%; height: auto; padding: 3px;\" title=\"114年度新竹市《築夢就業 啟航新生》身障就業友善講座暨庇護市集系列活動登場!\"
    /></div>\n\n<div class=\"main-a_03\">活動：<br />\n114年度新竹市《築夢就業 啟航新生》身障就業友善講座暨庇護市集系列活動<br
    />\n&nbsp;<br />\n內容：<br />\n自9月至12月於「新竹市身心障礙者就業綜合大樓」舉辦《築夢就業 啟航新生》系列活動，規劃身障友善庇護市集與專題講座。安排專業且深具啟發性的身障領域系列講座，邀請民眾一同參與，在輕鬆愉快的氛圍中支持身障朋友，並透過講座吸取新知，共同看見多元就業的無限可能。<br
    />\n&nbsp;<br />\n說明：<br />\n活動將於114年9月20日、10月18日、11月15日及12月6日舉辦四場次，每場活動11時至17時設有庇護市集，展售烘焙、手工藝及文創等多元庇護產品與服務，14時至15時40分則安排專題講座。9月20日首場講座邀請國立陽明交通大學首位視障博士甘仲維，以「點亮眼前最黑暗跨領域應用」為題進行專題分享，帶領大眾深入了解無障礙應用的發展與可能性；10月18日將邀請余虹儀博士分享「以通用設計建構友善就業與生活環境」；11月15日由心路基金會溫德風處長帶來「永<br
    />\n續綠色工場：障礙者淨零好生活」；12月6日則由竹科管理協會李道霖秘書長主講「AI 世代助力無礙友善職場」。每場活動皆於開辦前17日開放報名，並於3日前截止，凡線上報名並完成參與講座的民眾，可獲得百元庇護市集抵用券，鼓勵民眾以行動支持庇護就業，體驗「消費助人」的溫暖力<br
    />\n量。<br />\n&nbsp;<br />\n\U0001F517報名連結：https://www.beclass.com/rid=305011668b6bd41c5166<br
    />\n​<br />\n▶#庇護市集｜11:00&mdash;17:00 (1樓)<br />\n▶#身障就業友善講座｜14:00&mdash;15:40
    (5樓)<br />\n▶地點｜新竹市身心障礙者就業綜合大樓（新竹市東區龍山西路99號）<br />\n​<br />\n★參加講座後即可獲得【100元庇護市集抵用券1張】，可以直接於現場庇護市集攤位做使用唷！<br
    />\n★活動免費參加，邀請大家帶著家人朋友一同來認識身障就業X庇護工場\U0001F308✨<br />\n★聯絡電話：請洽新竹市政府勞工及青年處電話：03-5678138分機807(黃先生)。<br
    />\n&nbsp;</div>\n</div>\n"
