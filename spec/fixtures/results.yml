  subject: "[展覽][241藝術空間]2025「新竹市小小策展人培力夏令營」招生時間展延至7/15，歡迎踴躍報名！"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">一、本計畫「小小策展人主題策展工作坊」，以五個全天的夏令營形式舉辦，邀請策展人或策展團隊、新竹在地文史工作者、藝術史研究學者等，分別從「策展」、「生命故事」、「美術史」、「展覽行銷」四個面向，帶領學員策劃關於「生命故事」主題的展覽。<br />
    二、招生對象：新竹市國小3-5年級學生團體報名(每組3人，以其中1人為申請代表)。<br />
    三、報名受理期間：即日起至114年7月15日(星期二)止（送達為憑）。<br />
    四、報名受理地點：300新竹市中央路109號2樓 電話：03-5319756轉252陳小姐，【新竹市文化局視覺藝術科】<br />
    五、送件方式：需於期限內送達，並繳交保證金新臺幣500元，始完成報名。<br />
    六、錄取通知：114年7月25日前，於新竹市文化局臉書專頁公布。<br />
    活動地點：新竹241藝術空間(中央路241號6樓)<br />
    活動時間：114年8月12日(星期二)至8月16日(星期六)<br />
    校園展覽：114年9月1日至10月30日，於小小策展人所就讀之校園展出至少二星期。<br />
    聯合成果展：114年11月5(星期三)至11月23日(星期日) 於新竹市文化局文化藝廊舉辦。<br />
    本活動學費全免，創作材料自備，供午餐。</div>
    </div>
    </div>
