  subject: "[展覽][241藝術空間]數位迷蹤-科技藝術展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">許多人習慣用手機和相機記錄一切，而不是用眼睛去真正觀看。我們透過螢幕看世界，也依賴科技來記錄過去。但當照片、影片和數據越來越多，我們是否還能真正記住生活的點滴?<br />
    「數位迷蹤」這場展覽，就是要帶大家思考:當我們習慣透過科技觀看與記憶世界，卻失去了真正「凝視」的能力時，世界會變成什麼樣子?我們還能分清楚什麼是真實的嗎?<br />
    「 數位迷蹤 」以四個子題，討論人們透過數位鏡頭觀看與記憶，失去了凝視的過程，此不僅是一個關於數位科技的討論，更是一個關於人類與自己內心世界，以及周圍環境相互作用的議題，試圖挖掘人在這個高度科技化的時代，如何理解自身與世界的關係。<br />
    &nbsp;</div>
    </div>
    </div>
