  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">【114年度新竹市家庭教育教案徵選活動】<br />
    <strong>一、活動目的：</strong>為鼓勵各校教師研發優質的家庭教育特色方案推廣，提供推動家庭教育工作之參考運用；透過老師踴躍創作，深化家庭教育活動，學習發揮創意，樂於分享學習成果。<br />
    <strong>二、計畫期程：</strong>114年7月~114年11月。<span style="color:#B22222;"><span style="background-color:#FFFFE0;">(114年9月30日截止收件，114年11月底前公告獲獎名單)。</span></span><br />
    <strong>三、收件方式</strong>：114年9月30日下午5時截止收件，請將報名資料掃描成PDF檔寄至(電子信箱：720202@ems.hccg.gov.tw及720208@ems.hccg.gov.tw)，紙本資料以掛號寄送新竹市家庭教育中心（300新竹市中央路241號7樓）。<br />
    <strong>四、相關檔案：</strong>檢附活動實施計畫及報名表單各1份。</div>
    </div>
    </div>
