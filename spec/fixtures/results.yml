  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">國立新竹生活美學館11 4 年新住民暨移工母語繪本創作培力 獎勵計畫<br />
    為保障多元文化及促進文化多樣性發展，本館自 108 年起辦理繪本創作培力工作坊，由專業藝術創作者引導新住民、移工、新二代學員學習圖像語言表達，創作母語繪本。<br />
    &nbsp;本年度將自 114 年 8 月 2 日至 10 月 19 日期間於新竹地區、雙北地區各開設 1 班；每班招收 20 名學員，課程總時數 30 小時，學員作品經評選後擇優予以獎勵。報名截止日至 114 年 7 月 23 日止。 為觸及更多新住民、移工及新二代夥伴，請惠予協助公告宣傳。<br />
    上課時間：國立新竹生活美學館松曦坊（新竹市東區武昌街 110 號）<br />
    上課時間：2025 年 8/2 、 8/23 、 9/6 、 9/20 、10/18 ( 週六 09:30 16:30）總計 5 堂課 30 小時<br />
