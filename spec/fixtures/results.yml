  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">花影主題一直是畫家藉以表現心緒的母題；不同花影呈現了不同生命形態，也意味著個人生命狀態的起伏節奏。<br />
    時序花語形像落於畫布中，繁櫻紛飛、黃金如雨阿勃勒、荷塘亭亭、野薑花如蝶&hellip;&hellip;是自然生命美好的靜觀收藏，如同好友隔年又再重逢，問候過往一年可好？<br />
    擷取幾枝置於最簡潔空間的瓶花靜物，是一段美好生命的收藏，緩緩描繪下它的細節姿態，對語的過程，無待且沈靜。<br />
    <br />
    展期：2025年5月14日（三）至6月1日（日）<br />
    展場：新竹市文化局一樓文化藝廊<br />
    開幕：2025年5月17日（六）14:30<br />
    &nbsp;</div>
