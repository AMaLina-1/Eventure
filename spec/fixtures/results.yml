    \U0001F3E1～<br />\n<span style=\"background-color:#FFFFE0;\">▋主題▸她們和他的故事&mdash;謝謝你來到我們的生命中✨～</span><br
    />\n▋時間▸原定10/2將延期辦理\U0001F62D(已報名者將另行通知)<br />\n▋講師▸胡郁盈 副教授/ 高雄醫學大學性別研究所<br />\n▋對象▸對議題有興趣者<br
    />\n▋報名網址▸<a href=\"https://reurl.cc/3Mk9V8\" title=\"https://reurl.cc/3Mk9V8\">https://reurl.cc/3Mk9V8</a><br
    />\n-------------<br />\n\U0001F4E3<strong>&lt;線上講座-11月&gt;</strong><br />\n網路世界便利卻也隱藏許多陷阱...<br
    />\n這場講座將從青少年的情感教育、網路交友等談起 #數位性別暴力 類型及防治...<br />\n<span style=\"background-color:#FFFFE0;\">▋主題▸從網路交友看潛藏數位性暴力</span><br
