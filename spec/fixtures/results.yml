  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">新竹市114年度新住民生活適應輔導班<br />
    上課對象新竹市新住民及及其家屬<br />
    上課日期：114.08.03~114.08.31，承辦單位：新竹市新住民關懷協會，上課地點：新竹市華江街６巷５號，聯絡人：賀老師（0932-175934）<br />
