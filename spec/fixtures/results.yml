    <div class="main-a_01">
    <div class="main-a_03">&lt;好字為之&gt;取自好自為之的雙關意涵，探討文字的弦外之音外，也探究文字於當代的角色和意義。<br />
    好自為之的典故來自&lt;淮南子，主術訓&gt;，原文為:君人者不任能好自為之，則智日困而自負其責也。<br />
    AI科技興起後，從文字的載體，傳播方式到產出的主體都被改變，一切更快速的時代，權力的集中到釋放都在不同層面顯現。<br />
    好自為之於當代的語境與意涵已有所不同，我們現在到底身處於哪個好自為之的時代呢</div>
