    <div class="main-a_03">將觀者的視野，從當下的方寸之地引領到海洋的另一端，再回到源生根本地的文化和色彩。在《觀看》這一場江牡丹及洪寧母女雙人聯展中，囊括歐洲景致、美式色彩以及臺灣習俗文化。<br />
    透過不同媒材搭配肌理的呈現，以創作時所觀景象的光影和色彩明暗，經過感受的轉化，融入在畫作中呈現出不一樣的情境和空間。畫面構成中所衍生的肌理，賦予畫面動感，不只是有具象的形體舞動，更有抽象的空間氣氛流動。形塑一場觀者與畫作間的對話和情緒感染，在「觀看」之間尋找到屬於觀者自我對於畫作而引發的聯想和觸動。<br />
    以畫作留駐的不只是具象上的形體外觀，還有景象所觸發的感受，進一步衍生於心裡的漣漪。<br />
