  subject: 新竹市114年度大專青年暨特定對象家庭學生公部門暑期工讀活動開始報名囉！
  detailcontent: "<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">為協助新竹市青年學生提早學習職場經驗及規劃個人生涯，新竹市政府本年度共提供「大專青年」學生工讀職缺共96個，及「特定對象家庭」學生工讀職缺共7個（同時符合「大專青年」及「特定對象家庭」資格之學生者，可同時報名參加兩活動之甄選喔！）採線上報名方式，報名即日起至114年4月18日(星期五)截止，快把握機會下載簡章報名！<br
    />\n<br />\n報 名 資 格 ：<br />\n<br />\n▲&nbsp;大專青年學生【96個名額】：<br />\n<br />\n設籍新竹市，且目前就讀國內各大專院校在學之一年級以上學生、五專在學之四年級以上學生、四年制技術學院在學之一年級以上學生，或二年制專科學校在學之一年級以上學生，不含當年考上尚未在學者、應屆畢業生、延畢生、夜校生、假日進修生、研究所學生及空中大學學生。<br
    />\n<br />\n&nbsp;▲&nbsp;特定對象家庭學生【7個名額】：<br />\n<br />\n​設籍新竹市，年滿16歲（足齡），且目前就讀國內高中（職）及大專院校之在學學生，並符合下列資格之一者：<br
    />\n<br />\n(1) 低收、中低收入戶家庭子女，或本人列冊低收、中低收入戶；<br />\n(2) 近一年度為職業災害罹災勞工家庭子女；<br />\n(3)
    身心障礙家庭子女，或本人為身心障礙者；<br />\n(4) 本人為原住民；<br />\n(5) 特殊境遇家庭子女；<br />\n(6) 單親家庭子女；<br
    />\n(7) 本人曾獲就學貸款；<br />\n(8) 其他經評估有特殊情況。<br />\n<br />\n報 名 方 式 ：<br />\n▲ 報名期間：公告日起至114年4月18日（星期五）23:59止。<br
    />\n<br />\n▲ 報名方式：<br />\n1. 報名表以線上報名，請填妥報名表（可至本府勞工及青年處網站查詢http://dep-labor-youth.hccg.gov.tw/），採線上報名者，需完整上傳相關附件，逾截止日不受理。<br
    />\n2.報名應檢附資料：<br />\n(1)職缺志願序暨報名表：如本簡章附件2，請附填寫完整並由本人簽名之報名表。<br />\n(2)身分證影本：檢附身分證正反面之影本，或戶籍謄本等可茲證明設籍地址之證明資料。<br
    />\n(3)學生證影本或111年度第2學期在學證明資料：檢附蓋有111學年第2學期註冊章之學生證正反面影本；學生證無註冊章者，請檢附在學證明，或由學校註冊組於學生證影本上蓋上「111學年第2學期註冊章」。<br
    />\n(4)個人資料使用切結書。<br />\n<br />\n【​※各項「報名應檢附資料」詳細規定，請見活動簡章】<br />\n<br />\n▲ 簡章索取：<br
    />\n請至勞工及青年處及本市三區區公所社政課索取紙本簡章報名表。<br />\n<br />\n<br />\n▲ 聯絡電話：<br />\n請洽新竹市青年發展中心電話：(03)567-8138分機14，聯絡人：林小姐。<br
    />\n&nbsp;<br />\n✨線上報名<br />\n一般學生\U0001F449<a href=\"https://forms.gle/xw6EmFJNbWgPwfdg6\"
    title=\"同時符合「大專青年」及「特定對象家庭」資格之學生者，可同時報名參加兩活動之甄選喔！）採線上報名方式，報名即日起至114年4月18日(星期五)截止，\">https://forms.gle/xw6EmFJNbWgPwfdg6</a><br
    />\n特定對象\U0001F449<a href=\"https://forms.gle/qYvoUKaekdoD4w8W8\" title=\"https://forms.gle/qYvoUKaekdoD4w8W8\">https://forms.gle/qYvoUKaekdoD4w8W8</a></div>\n</div>\n</div>\n"
