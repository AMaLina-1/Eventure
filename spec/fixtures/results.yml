  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">分享「職災勞工重返職場服務資源及創傷後因應措施」，以建構包括預防、重建完整體系之職業災害保障制度，促進社會安全及友善職場之工作環境，以利職災勞工能順利重返職場。<br />
    <br />
    本府訂於114年8月28日(星期四)、9月12日(星期五) 辦理「114年度協助職災勞工重返職場推廣活動宣導會-職災勞工重返職場服務資源及創傷後因應措施」，即日起受理報名，歡迎本市轄內事業單位相關業務承辦人員報名參加。<br />
