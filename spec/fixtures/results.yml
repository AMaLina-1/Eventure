  subject: "【線上講座】兒福聯盟 114年陪你走一段系列"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">【線上講座】兒福聯盟 114年陪你走一段系列&nbsp;<br />
    曾經，為「愛」而成為一家人，如今，生活大小事磨損了彼此的情感，<br />
    站在婚姻生活交叉路口的你和我，到底該如何抉擇？<br />
    離婚，對父母和孩子而言，像是歷經一場風暴，攪亂了所有的日常，<br />
    面對紛飛的思緒，又該如何安頓孩子和自己呢？<br />
    兒福聯盟邀請您一同參與線上親職講座，讓我們陪您走一段。<br />
    8/16(六) 上午9:30-11:30&nbsp;<br />
    系列三：家事庭、看、聽 (胡嘉雯律師 x 兒福聯盟)<br />
    離婚以後，孩子會由誰擔任親權人？<br />
    我不是親權行使負擔者或主要照顧者，我該做什麼？<br />
    離婚以後，財產要怎麼處理？淺談剩餘財產分配。<br />
    法律有無規定遷出原共同住居所之期限？<br />
    對方離婚後一直騷擾我，我該怎麼辦？&nbsp;&nbsp;&nbsp;<br />
    【開放報名中】<a href="https://forms.gle/TurSs88ema1m9uB26" title="https://forms.gle/TurSs88ema1m9uB26&nbsp;&nbsp;&nbsp;&nbsp;">https://forms.gle/TurSs88ema1m9uB26</a>&nbsp;&nbsp;&nbsp;&nbsp;<br />
    <br />
    注意事項：<br />
    （一）講座形式：線上Google Meet（課程免費）<br />
    （二）講座前一週，會將課程連結寄至您填寫的Email或手機簡訊。若e-mail<br />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 無法成功發送，改以簡訊通知 (報名時，請記得填寫您的手機號碼)。<br />
    （三）本課程不提供時數證明及課程講義。<br />
    若有問題請來電：03-5588212 分機17、20、21、22，兒盟新竹工作站</div>
    </div>
    </div>
