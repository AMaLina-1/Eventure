  subject: "[展覽][文化藝廊]張茂欽螺鈿薪傳展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">第77檔竹塹薪傳展由本市無形文化資產「螺鈿工藝」保存者張茂欽帶來20餘件精選之螺鈿作品，包含「掐絲螺鈿」及「瓠瓜螺鈿鑲嵌」等精湛工藝表現。<br />
    「掐絲螺鈿」技法，利用線狀的貝殼沿著圖樣輪廓包邊，形制類似金屬工藝的「掐絲琺瑯」，且注重圖樣上使用不同顏色的貝殼鑲嵌配色，使其作品層次更顯豐富；其廣為人知的「瓠瓜系列」創作，克服在弧形媒材上創作的困難，將繁複圖樣演繹其上，一舉榮獲國家「民族工藝獎」的肯定，兼具傳統與創新的做法在螺鈿產業中獨樹一格。</div>

    <div class="main-a_03">&nbsp;</div>
    </div>
    </div>
