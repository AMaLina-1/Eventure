  subject: "「114年環境教育推廣課程 - 淨零綠生活」"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">一、 依據國家環境研究院114年4月15日環研教字第1145104423號函辦理。<br />
    二、 為2050淨零排放生活轉型，增進社區、團體組織、學校及不利處境等民眾認識淨零綠生活，國環院徵選培訓種子講師，透過環境教育推廣課程，傳遞淨零綠生活認知與實踐行動技能，促進民眾生活方式的轉變。<br />
    三、 辦理期程：自即日起至114年10月15日，歡迎於114年9月10日前申請預約媒合課程。<br />
    四、 課程費用：國環院提供免費課程（至多2節，每場次20人以上），如經費用罄即提前截止申請；亦歡迎邀課機關（單位）共襄盛舉自付講師鐘點費及跨區交通費。<br />
    五、 預約課程方式、環境教育終身學習時數等資訊，請詳閱活動訊息及簡章，並請參閱「環境教育認證系統之最新消息」(https://neecs.moenv.gov.tw)。<br />
    六、 若有相關問題或其他未盡事宜，請洽詢聯絡窗口：環境友善種子有限公司鄧小姐、何小姐（電話：02-23680603 分機30、20；電子郵件信箱：iloveforest@friendlyseed.com.tw）。</div>
    </div>
    </div>
