  subject: "[展覽][文化藝廊]靜謐 — 鄭文珠粉彩創作展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">「靜謐」，緣起於生活中難免會有些紛擾，能夠體會生活當下的一點靜謐感，是生命中的禮物。藝術家鄭文珠藉由色彩與畫面安排，提供一個空間，讓觀者在觀賞畫作的當下，能體驗到一份恬靜感，進而獲得心靈上的休憩。此次展出的創作題材皆源自於台灣日常生活的景色：涵蓋鄉間街景、花卉、田野等元素，因爲是生活小品，無形中讓人有一份熟悉感，邀請觀者一同展開一場靜謐藝術之旅。<br />
    「粉彩」，這裡所指的是乾性粉彩，是一種古老的媒材，在歐美極為風行，色彩多元又飽和，用於寫生及創作極為方便。鄭文珠專於粉彩創作，此次展出42件粉彩作品，誠摯邀請您蒞臨指教，共同來欣賞「粉彩」與「靜謐」的藝術饗宴。<br />
    &nbsp;</div>
    </div>
    </div>
