  subject: "[展覽][文化藝廊]迷走記憶反芻的再定義攝影聯展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">我們與外界的互動是段段的對話。長篇大論、短短的、甚至僅「嗯」的一聲，不論互動的對象是「你」或「我」或「他」，只要回應了便展開對外身的羈絆與界線的劃定。靜默在一角彷彿被大家遺忘，川水那樣流過的人們，來來又往往，即便遺留下殘殘的碎屑也無法確認他者真正留下過。只有攀住在視野邊緣，不聲不響地喘息著，屏除血緣的選擇權，才是自己刻畫人生的最有力證明。在你們中「誰」，一切皆不再重要。把覺察拉回到自我的本體，惟能藉由「眼、耳、鼻、舌、身、意」感知外周。每個睜眼與闔眼時的影格，更教人疑惑自己是幻象遊戲的player，還是人生主演？片片刻刻滑過著的畫面，回應之前哪一題疑惑的解答，仍尚待確認中。至於那些一直以來珍藏的回憶與蒐藏，已不需要再多做觸摸。只要眼神掠過他們依舊於該在的位置望向我，當它們也望向我，便是我不倦搭建的印痕。它們的存在如此紮紮實實、不會背叛，即使越積越多，快淹沒掉居家有限的動線。只要它們源源不絕、潺潺湧入，我便不失掉過去，無比富足。<br />
    太多太多了，<br />
    請稍稍等待我一下，晚點再撥，<br />
    載入完畢便回覆。<br />
    &nbsp;</div>
    </div>
    </div>
