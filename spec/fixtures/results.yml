  subject: "#安心所在----身心友善空間招募"
  detailcontent: "<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">雖然心理的傷無法從外表被看見，但在我們的日常生活中，有許多正在面對情緒困境與壓力的人，他們也許找不到合適的空間安心所在，甚至可能因為自己的情緒狀態遭受誤解甚至被排斥。<br
    />\n我們相信每一個人，都值得被友善地對待。<br />\n新竹市衛生局、新竹市社區心理衛生中心及新竹市生命線協會攜手，邀請本市支持心理健康與多元共融價值的店家與單位，參與「安心所在」友善空間的計畫，透過一枚貼紙、一句接納的訊息，讓心理受苦者知道：「你不孤單，這裡歡迎你」。</div>\n\n<ul>\n\t<li
    class=\"main-a_03\">如果你是願意加入安心所在行列的店家，歡迎填寫表單https://forms.gle/V2kA8GrD8qLXSe5Y7安心所在地圖建構中，將於9月12日公布於新竹市社區心理衛生中心網站。</li>\n\t<li
    class=\"main-a_03\">如果你想到有適合的店家，歡迎將資訊分享出去，詳細說明可參考以下連結 https://docs.google.com/document/d/1esNdwqtNO3R4bL5GcV5q9d2AyIB0HQt5IMZeyhtfcuE/edit?usp=sharing</li>\n\t<li
    class=\"main-a_03\">讓我們成為彼此的支持者，讓我們的城市更加溫柔溫暖。</li>\n</ul>\n\n<div class=\"main-a_03\"><img
    alt=\"123\" src=\"/userfiles/4317/images/%E6%96%B0%E7%AB%B9%E5%B8%82%E7%94%9F%E5%91%BD%E7%B7%9A_%E5%AE%89%E5%BF%83%E6%89%80%E5%9C%A8%E8%B2%BC%E7%B4%99%E8%A8%AD%E8%A8%88%203%20(002)(1).jpg\"
    style=\"width: 100%; height: auto; padding: 3px;\" title=\"123\" /></div>\n</div>\n</div>\n"
