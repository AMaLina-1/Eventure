  subject: "[展覽][美術館]「她．MMXXV 如是說」謝鴻均薪傳展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">「她．MMXXV 如是說」是一份關於「回應」的備忘語錄，藉由「神話/傳說」、「回音/沉默」、「諾言/召喚」三個子題交織鋪陳，反思有別於正典的知識體系下，女性拓展更多面向的發聲語境，形塑流變性的互文言說。<br />
    謝鴻均以藝術家視角探究母性系譜的脈絡，透過繪畫、物件、光影與書寫，叨叨絮絮地如是說&hellip;&hellip;在重複中碰撞出差異、在岐異間彰顯能動性。作品聚焦於女性創作者身分的感悟，於主體不斷變形的蒙太奇式文本，反覆咀嚼神話，再如春蠶吐絲般娓娓道來，運用帶有微光的筆觸，穿針引線，勾勒出潛藏於回音與沉默之間尚待細細品味的姿態。從線性生命始中的「我」串連至無數個「她」，並轉化為「我們」的諾言與召喚，實踐於生活日常中每個當下。<br />
    &nbsp;</div>
    </div>
    </div>
