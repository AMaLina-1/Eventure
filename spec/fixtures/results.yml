  subject: "[展覽][文化藝廊]「平衡」與「拼貼」熊妤個展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">「平衡」與「拼貼」&mdash;熊妤個展是寓意化實驗的精神，亦是藝術創作技巧的體現，平衡與拼貼，作為藝術創作中的兩種重要手法，旨意用來建構視覺美感與情感共鳴。藝術家熊妤將不同元素組合，創造新的達達主義敘事風格與視覺衝擊，形塑2D手繪連結3D微型現成物，鑲嵌這兩種概念拼撞相互作用，展覽作品包括繪畫、物件藝術與混合媒材創作，繪畫作品透過抽象拼貼概念呈現豐富多層次的感知，探索多元文化和個人記憶的交織，揭示了視覺藝術中平衡的相異性與動態變化，混合媒材以趣味自由拼貼表達出對全球化、資訊爆炸和文化多樣性的回應。<br />
    &nbsp;</div>
    </div>
    </div>
