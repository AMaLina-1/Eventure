  subject: "「新竹市114年國際身心障礙者日系列活動-身心障礙服務跨專業績優人員選拔活動開始徵件囉！」"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">一、身心障礙福利服務有賴於政府、民間團體、機構及第一線服務人員共同合作及努力。<br />
    二、本府藉由表揚不同領域之優秀服務人員，使社會大眾了解身心障礙服務的跨界協力運作，也藉此感謝與肯定從事身心障礙服務的優秀服務人員，並配合12月3日「國際身心障礙者日」舉辦系列活動。<br />
    三、即日起至114年10月17日(五)止，受理各單位推薦身心障礙服務相關領域績優工作人員，預計於114年12月3日辦理公開表揚活動。<br />
    四、歡迎服務於本府、本市公私立社會福利機構、團體、基金會及公私立醫事機構、司法、警政、民政、勞政、教育、衛政等多元領域之身心障礙服務領域單位(團體)踴躍推薦。<br />
