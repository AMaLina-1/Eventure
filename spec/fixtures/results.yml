    &nbsp; &nbsp; &nbsp; &nbsp;8月28日：新竹市身心障礙者就業綜合大樓5樓職人廳（新竹市東區龍山西路99號5樓）。<br />
    &nbsp; &nbsp; &nbsp; &nbsp;9月12日：新竹市稅務局7樓視聽教室（中央路112號7樓）。<br />
    <br />
    三、協辦單位：新竹市工商發展投資策進會、新竹市中小企業服務中心。<br />
    <br />
    四、課程內容:<br />
    &nbsp; &nbsp; &nbsp; &nbsp;<strong>(一)&nbsp;8月28日(四)：</strong><br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<strong>時&nbsp; 間&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;課程名稱</strong><br />
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;09：30-10：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 報到/活動說明<br />
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;10：00-12：00&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;職業傷病銜接職場實務分享<br />
    &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;(講師：臺大醫院新竹臺大分院-環境及職業醫學部&nbsp; &nbsp; 李樂怡醫師)<br />
