  subject: "[展覽][美術館]百年的想像之地"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">以新竹市美術館(前新竹市役所)的百年歷史為主軸，透過歷史回顧、文化反思與當代藝術的多元對話，探討以古蹟作為主體的美術館在城市與藝術發展中的意義。策展以遷徙、築徑、知識三組核心概念，建立跨領域的研究與創作架構，並透過田野調查、地景測繪、聲音與植物的檔案建構、口述歷史與教育協作，發展歷史建築、環境與當代藝術的創新對話。</div>
