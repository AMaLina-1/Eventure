  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">詳細內容: 亞洲大學中亞聯大網路成癮防治中心辦理2025青少年幸福不迷 網：三天兩夜無網路住宿營隊（第30期） 一、活動詳細資訊： (一)週末親子營隊日期與地點： 1、營隊日期： (1) 營隊114年8月15日至8月17日。 (2) 再啟程親子工作坊114年9月14日(周日)(暫定) (3) 再賦能親子工作坊114年11月16日(周日)(暫定)。 (4) 大幸福親子工作坊114年12月28日(周日)(暫定)。 2、 活動地點：亞洲大學(臺中市霧峰區柳豐路500號)。 (二)招生對象：3C過度使用問題困擾之10-18歲青少年，且符合 以下四點： 1.青少年學員全程參加住宿營隊，及三次一日關機親子工作坊。 2.至少有一名家長參與家長3C教養與正向親子溝通訓練、親子共 學的課程活動、8月16日(周六)晚上7點的晚會活動及營後三次 一日關機親子工作坊。 3.青少年學員目前未有物質使用障礙、嚴重的精神病或身體症狀 等(如嚴重的認知或智能障礙、嚴重憂鬱、自殺風險、嚴重糖尿 病)。 4.青少年學員、參與家長在營隊前兩週內未曾有新冠肺炎或流感 症狀。 二、請至報名網站（https://reurl.cc/QadRb2）進行報名，即日 起至114年8月9日(周六)下午5時止。 三、檢附招生簡章1份。</div>
    </div>
    </div>
