  subject: "[展覽][演藝廳A、B展區]世界展望會世界兒童人權日公益畫展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">為響應 11 月 20 日「世界兒童人權日」，台灣世界展望會北區辦公室特別攜手美學王子兒童藝術與新竹在地藝術家、學校，共同舉辦【世界兒童人權日公益畫展】，展期自 11 月 12 日至 11 月 23 日，於 新竹市演藝廳展覽空間 盛大展出。<br />
    本次展覽以「愛與關懷、希望與未來」為核心，邀請綠菓幼兒園、梅花國小繪畫班等學校師生，與藝術家攜手完成 八幅大型畫布作品；並展出 500 幅 A4 童/同心作品拼接而成的大型藝術牆，展現孩子們以純真筆觸描繪的夢想與盼望。此外，也特別呈現「米羅藝術共創」成果，讓觀者透過藝術感受孩子的心聲。<br />
    世界展望會長期致力於守護兒童權益，透過資助計畫、教育關懷、急難救助等服務，幫助弱勢孩子有機會安心就學、健康成長。本次公益畫展不僅是藝術交流，更是孩子們發聲的平台，邀請社會大眾以行動回應，支持更多需要幫助的兒童。<br />
    誠摯邀請您蒞臨展覽現場，一同走進孩子的創作世界。讓我們透過藝術傳遞善意與愛，為孩子們的未來點亮希望。<br />
    &nbsp;</div>
    </div>
    </div>
