  subject: "[展覽][演藝廳A、B展區]「藝域漫遊」國立清華大學附設實驗國民小學第41屆美術才能畢業畫展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">藝域漫遊探家鄉，花鳥風情映成長。<br />
    漫遊其中尋自我，心隨藝境共飛揚。<br />
    &nbsp;<br />
    「藝域漫遊」帶領學生以多元的藝術方式探索生命的歷程，從貼近學生的校園環境、植物，探查家鄉流域的生命歷程，及風俗文化特色，重新檢視自我的成長及家鄉環境、周遭相關的人事物，進而思考我們與環境的關係，而神獸便是孩子們想要展現守護家鄉溪流的心意。透過認識中西古今不同的藝術家及作品，學習不同形式的藝術表現手法，結合生命、環境、戰爭等議題，創作多樣性的作品。<br />
    &nbsp;孩子們透過觀察、感受及想像，創造了獨一無二的桃花源，交織出屬於自己的藝術流域，邀請大家一起盡情漫遊其中，感受孩子們對大地的愛。<br />
    &nbsp;<br />
    &nbsp;</div>
    </div>
    </div>
