        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">以新竹市美術館(前新竹市役所)的百年歷史為主軸，透過歷史回顧、文化反思與當代藝術的多元對話，探討以古蹟作為主體的美術館在城市與藝術發展中的意義。策展以遷徙、築徑、知識三組核心概念，建立跨領域的研究與創作架構，並透過田野調查、地景測繪、聲音與植物的檔案建構、口述歷史與教育協作，發展歷史建築、環境與當代藝術的創新對話。</div>\n</div>\n</div>\n","posterdate":"20251014","closedate":"","startusing":"1","liaisonper":"","liaisontel":"","liaisonfax":"","liaisonemail":"","readnumber":"19","subjectid":"4","subjectclass":"[400]教育文化","administationid":"1535","administationclass":"[D71]視覺藝術","serviceid":"67","serviceclass":"[9Z0]其他","languagetype":"chinese","copyright":"","voice":"以新竹市美術館(前新竹市役所)的百年歷史為主軸，透過歷史回顧、文化反思與當代藝術的多元對話，探討以古蹟作為主體的美術館在城市與藝術發展中的意義。策展以遷徙、築徑、知識三組核心概念，建立跨領域的研究與創作架構，並透過田野調查、地景測繪、聲音與植物的檔案建構、口述歷史與教育協作，發展歷史建築、環境與當代藝術的創新對話。","hostunit":"新竹市文化局","jointunit":"","invite":"","activitysdate":"202511040900","activityedate":"202601111700","activityplace":"新竹市美術館","activitydateremark":"週一休館","posterdatalist":[{"serno":"202510140003","detailno":1,"mserno":"201808270001","msernoname":"展覽活動","websitedn":"ou=hcccb,ou=ap_root,o=hccg,c=tw","websitename":"文化局","websiteexam":"Y","websiteexamdate":"","websiteexamname":"","istop":"Y","topdate":"2026-01-12","datasort":7,"examineemail":"1","examineexplain":""}],"filedatalist":[{"serno":"202510140003","detailno":1,"flag":"pic","clientfile":"十月折頁_完稿.jpg","serverfile":"202510141450340.jpg","expfile":"主視覺","downloadpath":"https://www.hccg.gov.tw/uploaddowndoc?file=activity/202510141450340.jpg&filedisplay=十月折頁_完稿.jpg&flag=pic","downloadpdfpath":"","downloadodfpath":"","filesize":"10137653","readnumber":"null","datasort":9999999}],"resourcedatalist":[],"mapdatalist":[]},{"serno":"202510150001","pubunitdn":"OU=5000,OU=hsinchu,DC=hccg,DC=local","pubunitname":"文化局","subject":"[展覽][文化藝廊]<114
