覽][文化藝廊]新竹寫生日成果展","detailcontent":"<div
        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">「新竹寫生日」於2015年由在地畫家、藝文社團及畫會自主發起，今年有來自台北、新北、桃園、苗栗、台中、彰化及高雄的畫友，共繳交196件作品，並由普思公司贊助遵爵全棉水彩、風琴冊頁本、AP水彩畫布板及馬可威勾勒線筆，給共襄盛舉參與團拍繳件的畫家，希望能有更多人來新竹畫畫，藉由畫筆來展現新竹風情之美！<br
